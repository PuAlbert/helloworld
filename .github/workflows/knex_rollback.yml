name: Albert's Rollback test

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      rollbackFile:
        description: the file to rollback
        required: true

jobs:
  test-db:
    runs-on: ubuntu-latest
    steps:
      - name: Print DB_CONFIG
        env:
          DB_CONFIG: ${{ secrets.DB_CONFIG }}
        run: |
          echo "DB_CONFIG: $DB_CONFIG"
          echo "$DB_CONFIG" > config.txt
          cat config.txt
  rollback-test:
